<!-- index.ejs -->
<!DOCTYPE html>
<html>
<head>
  <title>Blog Homepage</title>
  <style>
    /* Center the entire content */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Style the page header */
    h1 {
      text-align: center;
      font-size: 24px;
      color: red; /* Red color for the title */
      margin-bottom: 20px;
    }

    /* Style the form container */
    #blogForm {
      width: 300px;
      margin: 20px;
    }

    /* Style form elements */
    #blogForm input[type="text"],
    #blogForm textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Style the submit button */
    #blogForm button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Style the success message */
    #successMessage {
      text-align: center;
      color: #4caf50;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Blog</h1>
  <form id="blogForm" action="/blogs" method="post">
    <input type="text" name="title" placeholder="Blog Title" required>
    <input type="text" name="author" placeholder="Author Name" required>
    <textarea name="description" placeholder="Blog Description" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <div id="successMessage" style="display: none;">Blog successfully submitted.</div>
  <script src="/js/script.js"></script>
</body>
</html>
